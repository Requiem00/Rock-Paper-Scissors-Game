<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <meta name="author" content="Requiem">
    <meta name="description" content="A Rock-Paper-Scissors Game">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="score">
            <div class="playerScore">
                <h1><span id="playerName">Click to Change</span> <span id="playerScore">0</span></h1>
            </div>
            <h1>&nbsp:&nbsp</h1>
            <div class="aiScore">
                <h1><span id="aiScore">0 </span><span id="aiName">Click to Change </span></h1>
            </div>
        </div>
        <div id="options">
            <button id="rock" ><i class="fas fa-hand-rock"></i></button>
            <button id="paper"><i class="fas fa-hand-paper"></i></button>
            <button id="scissors"><i class="fas fa-hand-scissors"></i></button>
            <button id="reset"><i class="fas fa-recycle"></i></button>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body></html>
